<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Słownik Drzewiasty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 25px;
            color: #e0e0e0;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .search-input::placeholder {
            color: #666;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin-top: 40px;
            min-height: 600px;
        }

        .tree-container {
            background: #111;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .word-node {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }

        .word-node:hover {
            background: #0066ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
        }

        .word-node.active {
            background: #00d4ff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }

        .word-node.hidden {
            opacity: 0.3;
            transform: scale(0.9);
        }

        .level {
            margin: 20px 0;
            padding-left: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .level::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #333;
        }

        .definition-panel {
            background: #111;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .definition-panel h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .definition-text {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #ccc;
        }

        .tags-container {
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            margin: 3px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: #0066ff;
            transform: translateY(-1px);
        }

        .parent-link {
            color: #00d4ff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .parent-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .no-word {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }

        .connection-line {
            position: absolute;
            background: #333;
            height: 1px;
            transform-origin: left center;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .definition-panel {
                position: relative;
                top: 0;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Słownik Drzewiasty</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Wyszukaj słowo..." id="searchInput" />
            </div>
        </div>

        <div class="main-content">
            <div class="tree-container" id="treeContainer">
                <div class="no-word">Ładowanie...</div>
            </div>

            <div class="definition-panel" id="definitionPanel">
                <h2>Wybierz słowo</h2>
                <p class="definition-text">Kliknij na dowolne słowo w drzewie, aby zobaczyć jego definicję.</p>
            </div>
        </div>
    </div>

    <script>
        /* -----------------------------
           CONFIGURATION – change only this
           ----------------------------- */
        const GIST_RAW_URL = 'https://gist.githubusercontent.com/kurwactionary/92207b218aaa06edc45ca193bdbac840/raw/2b0bb5d103c9d94b1fa06ba2ff32d006af2abdff/dictionary'; // <-- paste your raw gist URL here

        /* -----------------------------
           STATE
           ----------------------------- */
        let wordsData = [];
        let currentWord = null;
        let searchTerm = '';

        /* -----------------------------
           LOAD DATA FROM GIST
           ----------------------------- */
        async function loadData() {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '<div class="no-word">Ładowanie…</div>';

            try {
                const res = await fetch(GIST_RAW_URL, { cache: 'no-cache' });
                if (!res.ok) throw new Error(res.status);
                wordsData = await res.json();
                renderTree();
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="no-word">Błąd podczas pobierania danych z Gista.</div>';
            }
        }

        /* -----------------------------
           TREE HELPERS (unchanged logic)
           ----------------------------- */
        function getChildren(parent) {
            return wordsData.filter(w => w.parent === parent);
        }

        function findWord(word) {
            return wordsData.find(w => w.word.toLowerCase() === word.toLowerCase());
        }

        /* -----------------------------
           RENDERING
           ----------------------------- */
        function renderTree(focusWord = null) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';

            if (searchTerm) {
                renderSearchResults(container, focusWord);
            } else {
                renderDefaultTree(container, 'root', 0);
            }
        }

        function renderSearchResults(container, focusWord) {
            const matches = wordsData
                .filter(w => w.word.toLowerCase().includes(searchTerm))
                .sort((a, b) => {
                    const aStart = a.word.toLowerCase().startsWith(searchTerm);
                    const bStart = b.word.toLowerCase().startsWith(searchTerm);
                    if (aStart && !bStart) return -1;
                    if (!aStart && bStart) return 1;
                    return a.word.localeCompare(b.word);
                });

            if (!matches.length) {
                container.innerHTML = '<div class="no-word">Brak wyników</div>';
                return;
            }

            const byParent = {};
            matches.forEach(w => {
                (byParent[w.parent] ||= []).push(w);
            });

            Object.entries(byParent).forEach(([parent, children]) => {
                const parentObj = findWord(parent) || { word: parent };
                const pDiv = createWordElement(parentObj, parent === focusWord);
                container.appendChild(pDiv);

                const level = document.createElement('div');
                level.className = 'level';
                children.forEach(c => level.appendChild(createWordElement(c, c.word === focusWord)));
                container.appendChild(level);
            });
        }

        function renderDefaultTree(container, parent, level) {
            const kids = getChildren(parent);
            if (!kids.length && level === 0) {
                container.innerHTML = '<div class="no-word">Brak danych do wyświetlenia</div>';
                return;
            }

            kids.forEach(kid => {
                container.appendChild(createWordElement(kid, kid.word === currentWord));

                if (level < 2) {
                    const grand = getChildren(kid.word);
                    if (grand.length) {
                        const levelDiv = document.createElement('div');
                        levelDiv.className = 'level';
                        grand.forEach(g => levelDiv.appendChild(createWordElement(g, g.word === currentWord)));

                        if (level < 1) {
                            grand.forEach(g => {
                                const gg = getChildren(g.word);
                                if (gg.length) {
                                    const sub = document.createElement('div');
                                    sub.className = 'level';
                                    gg.slice(0, 3).forEach(ggChild =>
                                        sub.appendChild(createWordElement(ggChild, ggChild.word === currentWord))
                                    );
                                    if (gg.length > 3) {
                                        const more = document.createElement('div');
                                        more.className = 'word-node';
                                        more.textContent = `+${gg.length - 3} więcej…`;
                                        more.style.opacity = 0.5;
                                        sub.appendChild(more);
                                    }
                                    levelDiv.appendChild(sub);
                                }
                            });
                        }
                        container.appendChild(levelDiv);
                    }
                }
            });
        }

        function createWordElement(wordData, active = false) {
            const div = document.createElement('div');
            div.className = 'word-node' + (active ? ' active' : '');
            div.textContent = wordData.word;
            div.dataset.word = wordData.word;

            if (searchTerm && !wordData.word.toLowerCase().startsWith(searchTerm))
                div.classList.add('hidden');

            div.addEventListener('click', () => selectWord(wordData.word));
            return div;
        }

        /* -----------------------------
           DEFINITION PANEL
           ----------------------------- */
        function selectWord(word) {
            currentWord = word;
            const w = findWord(word);
            if (!w) return;

            document.querySelectorAll('.word-node').forEach(n =>
                n.classList.toggle('active', n.dataset.word === word)
            );

            document.getElementById('definitionPanel').innerHTML = `
                <h2>${w.word}</h2>
                <p class="definition-text">${w.definition}</p>
                ${(w.tags || []).length
                    ? `<div class="tags-container">
                         ${w.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                       </div>`
                    : ''}
                ${w.parent && w.parent !== 'root'
                    ? `<p>Rodzic: <a href="#" class="parent-link" data-parent="${w.parent}">${w.parent}</a></p>`
                    : ''}
            `;

            const parentLink = document.querySelector('.parent-link');
            if (parentLink) {
                parentLink.addEventListener('click', e => {
                    e.preventDefault();
                    selectWord(parentLink.dataset.parent);
                });
            }

            renderTree(word);
        }

        /* -----------------------------
           SEARCH INPUT
           ----------------------------- */
        document.getElementById('searchInput').addEventListener('input', e => {
            searchTerm = e.target.value.trim().toLowerCase();
            if (!searchTerm) {
                currentWord = null;
            }
            renderTree(currentWord);
            document.getElementById('definitionPanel').innerHTML = currentWord
                ? ''
                : `<h2>Wybierz słowo</h2><p class="definition-text">Kliknij na dowolne słowo w drzewie, aby zobaczyć jego definicję.</p>`;
        });

        /* -----------------------------
           INITIAL LOAD
           ----------------------------- */
        loadData();
    </script>
</body>
</html>
