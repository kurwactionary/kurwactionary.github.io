<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurwactionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kurwactionary</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search word..." id="searchInput" />
            </div>
        </header>

        <main class="main-content">
            <section class="tree-container" id="treeContainer">
                <div class="no-word">Loading...</div>
            </section>

            <aside class="definition-panel" id="definitionPanel">
                <h2>Select a word</h2>
                <p class="definition-text">Click any word in the tree to see its definition.</p>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
